<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" th:href="@{/css/login.css}">
<title>Login</title>
</head>
<body>
　 <br>
  <br>
  <br>
  <div class="title">
  <h1>ヒットアンドブロー</h1>
  <h2>ログイン画面</h2>
  </div>
  <br>
  <br>
  <p>[[${message}]]</p>
  <form id="loginForm" class="loginForm" th:action="@{/login}" method="post">
  	<input id="email" class="form" name="email" type="text">
  	<label for="email" class="formLabel email">メールアドレス</label>
  	<input id="pass" class="form" name="pass" type="password">
  	<label for="pass" class="formLabel password">パスワード</label>
  	<button class="loginBtn" type="submit">ログイン</button>
 	<div class="googleBtn">
	  <div id="g_id_onload"
	    data-client_id="683598622008-lpj7nun0i0ti8get37vnd1ttmq3iirkb.apps.googleusercontent.com"
	    data-login_uri="http://localhost:8080"
	    data-ux_mode="popup"
	    data-auto_prompt="false">
	  </div>
	  <div class="g_id_signin"
	    data-type="standard"
	    data-size="large"
	    data-theme="outline"
	    data-text="sign_in_with"
	    data-shape="rectangular"
	    data-logo_alignment="left">
	  </div>
  	</div> 
  </form>
  <dialog>
    <div class="newcomer">
	  <h2>新&thinsp;規&thinsp;登&thinsp;録</h2>
	  <p class="head">ユーザー名とパスワードを設定してください<br>ユーザー名 : 10字以内<br>パスワード : 半角英数字4字~20字</p>
	  <br>
	  <form th:action="@{/regist}" method="post" th:object="${UserEntity}">
	  	<input class="registForm" name="email" type="text" th:value="*{email}" placeholder="メールアドレス" minlength="1" required><br>
	  	<input class="registForm" name="userName" type="text" th:value="*{userName}" placeholder="ユーザー名" minlength="1" maxlength="10" required><br>
	  	<input class="registForm" name="password" type="text" th:value="*{password}" placeholder="パスワード" pattern="^[0-9A-Za-z]+$" minlength="4" maxlength="20" required><br>
	  	<button class="btn" type="submit">登録</button>
	  	<button class="btn" id="close" type="button">キャンセル</button>
	    <div id="g_id_onload"
	      data-client_id="683598622008-lpj7nun0i0ti8get37vnd1ttmq3iirkb.apps.googleusercontent.com"
 	      data-login_uri="http://localhost:8080"
	      data-ux_mode="popup"
	      data-auto_prompt="false">
	   	</div>
	 	<div class="g_id_signin"
	      data-type="standard"
	      data-size="medium"
	      data-theme="outline"
	      data-text="signup_with"
	      data-shape="rectangular"
	      data-logo_alignment="left">
	  	</div>
  	  </form>
	</div>
  </dialog>
  <p>[[${error1}]]</p>
  <p>[[${error2}]]</p>
  <button class="registBtn" id="open" >新しく登録する</button>
<form th:action="@{/try}" method="post">
	  <div id="g_id_onload"
		data-client_id="683598622008-lpj7nun0i0ti8get37vnd1ttmq3iirkb.apps.googleusercontent.com"
		data-login_uri="http://localhost:8080"
	    data-ux_mode="popup"
	    data-auto_prompt="false">
	  </div>
	  <div class="g_id_signin"
	    data-type="icon"
	    data-size="large"
	    data-theme="outline"
	    data-text="sign_in_with"
	    data-shape="rectangular"
	    data-logo_alignment="left">
	  </div>
  </form> 
　 <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="js/login.js"></script>
</body>
</html>
